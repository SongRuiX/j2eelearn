<html>
  <head>   
    <title>注册页面</title>
	<meta http-equiv="content-type" content="text/html; charset=GB2312">
		<script type="text/javascript">
	function validate(form)
	{
		var flag=false
		var username = form.username.value
		var password1 = form.password1.value	
		var password2 = form.password2.value	
		if(("" ==username||username== null)||("" ==password1||password1== null)||("" ==password2||password2== null)){
		alert("用户名或密码不能为空");
		form.username.focus();
		flag = false;
		}		
		else{
		if(/\W/.test(username) || /\W/.test(password1))
			{alert("用户名或密码不符合要求");}
		else{
		if(password1!=password2)
			{alert("两次密码不一致");}
		else{ flag=true;	}
		}
			
		}
		return flag;
	}
	</script>		
	<style type="text/css">				
	body {background-color: gray}
	table  {text-align: right}	
	td {text-align: center}	
	</style>	
  </head>
  
  <body>
  
	<form action="RegisterServlet" method="post" onSubmit="return validate(this)">
		<table align="center">
			<tr>
				<td colspan="2" ><font size="6">注册页面</td>
			</tr>
			<tr>
				<td>用户名：</td>
				<td><input type="text" name="username" /></td>
			</tr>
			<tr>
				<td>密码：</td>
				<td><input type="password" name="password1" /></td>
			</tr>
			<tr>
				<td>确认密码：</td>
				<td><input type="password" name="password2" /></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="注册" /> <a href="login.html">返回</a></td>
			</tr>
		</table>
	</form>
</body>
</html>
